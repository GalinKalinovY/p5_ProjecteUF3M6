    <div class="formulari">
        <fieldset>
            <legend>Formulari Joc</legend>
            <form name="formulario" id="formulario" action="jocPrincipal.html" method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required /><br><br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" required/><br><br>
                <label for="edad">Edad:</label>
                <input name="edad" type="text" id="edad" maxlength="3" required/><br><br>
                <label for="nif">NIF:</label>
                <input name="nif" type="text" id="nif" required/><br><br>
                <label for="email">E-mail:</label>
                <input name="email" type="text" id="email" required/><br><br>
                <label for="provincia">Provincia:</label>
                <select name="provincia" id="provincia">
                    <option value="0" selected="selected">Seleccione Provincia</option>
                    <option value="C">A Coruña</option>
                    <option value="LU">Lugo</option>
                    <option value="OU">Ourense</option>
                    <option value="OU">Pontevedra</option>
                </select><br><br>
                <label for="fecha">Fecha Nacimiento:</label>
                <input name="fecha" type="text" id="fecha" required/><br><br>
                <label for="telefono">Teléfono:</label>
                <input name="telefono" type="text" id="telefono" maxlength="9" required/><br><br>
                <label for="hora">Hora de visita:</label>
                <input name="hora" type="text" id="hora" required/><br>
                <input type="reset" name="limpiar" id="button" value="Limpiar" />
                <input type="submit" name="enviar" id="enviar" value="Enviar" />
            </form>
            <div id="errores"></div>
            <div id="intentos"></div>
        </fieldset>
    </div>
